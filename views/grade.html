{% extends "base.html" %} {% block main %}
<div class="col-md-6 col-md-offset-3" style="text-align:center">
  <h2> <b>Please decide which answer best describes the quality of the last web page load. </b> </h2>
 
     <h3>Progress: {{count}} / 5</h3>
 </div>

</br></br>

<div class="col-md-6 col-md-offset-3">
    <form action= "next" method="POST" style="text-align:center">
      <div class="btn-group-vertical" data-toggle="buttons" id="Inputs">
        <label class="btn btn-default"><input id="StronglyPositive" name="sentiment" required="" type="radio" value="5" /><h4>Excellent (Fantastic load)</h4>
        </label>
        <label class="btn btn-default"><input id="Positive" name="sentiment" required="" type="radio" value="4" /><h4>Good (Good but could be better)</h4>
        </label>
        <label class="btn btn-default"><input id="Neutral" name="sentiment" required="" type="radio" value="3" /><h4>Fair (Slightly annoying)</h4>
        </label>
        <label class="btn btn-default"> <input id="Negative" name="sentiment" required="" type="radio" value="2" /><h4>Poor (Annoying)</h4>
        </label>
        <label class="btn btn-default"> <input id="StronglyNegative" name="sentiment" required="" type="radio" value="1" /><h4>Bad (Very Annoying)</h4>
        </label>
    </div>
        </br></br>
        <button type="submit" class="btn btn-primary" style="text-align:center">Next video</button>
    </form>
</div>

<div class="col-md-6 col-md-offset-3">
    <form action="back2video", method="POST", style="text-align:center">
    </br>
        <button type="submit" class="btn btn-primary">Watch again</button>
    </form>
</div>
</br>
<!-- Open internal javascript -->
<script>
        $(document).ready(function() {
            // highlight selected category
            var inputs = $("#Inputs input:radio");
            inputs.change(function(){
              inputs.parent().removeClass("btn-success");
              inputs.parent().addClass("btn-default");
              if($(this).is(":checked")){
                $(this).parent().removeClass("btn-default");
                $(this).parent().addClass("btn-success");
              }else{
                $(this).parent().removeClass("btn-success");
                $(this).parent().addClass("btn-default");
              }
            });
            // end highlight
          });
</script>
<!-- Close internal javascript-->

{% endblock %}
